<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tab</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div>
        <h1>Mis tabs</h1>
    </div>
    <div class="container">
        <ul>
            <li><button type="button" class="tab" data-tab-selection = 'salchow'>Salchow</button></li>
            <li><button type="button" class="tab" data-tab-selection = 'toe-loop'>Toe Loop</button></li>
            <li><button type="button" class="tab" data-tab-selection = 'flip'>Flip</button></li>
            <li><button type="button" class="tab" data-tab-selection = 'axel'>Axel</button></li>

        </ul>      
     </div>
     <div class="content">
         <article id="salchow">
                <div>
                    <h2>Salchow</h2>
                </div>
                <div class="img-container">
                        <img src="assets/gifs/salchow.gif" alt="">
                </div>
         </article>
           
         <article id="toe-loop">
                <div>
                        <h2>Toe Loop</h2>
                    </div>
                <div class="img-container">
                        <img src="assets/gifs/toe-loop.gif" alt="">
                </div>
         </article>
        
         <article id="flip">
                <div>
                        <h2>Flip</h2>
                    </div>
                <div class="img-container">
                        <img src="assets/gifs/flip.gif" alt="">
                </div>
         </article>
           
          
         <article id="axel">
                <div>
                        <h2>Axel</h2>
                    </div>
                <div class="img-container">
                        <img src="assets/gifs/axel.gif" alt="">
                </div>
         </article>
           
           

     </div>
    

    <script src="js/app.js"></script>
</body>
</html>
